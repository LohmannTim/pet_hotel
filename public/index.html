<!DOCTYPE html>
<html lang="en">

<head>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sparklepony Magic Pet Hotel</title>
</head>
<header>
    <h1>Sparklepony Magic Pet Hotel</h1>
    <hr>
</header>

<body ng-app="PetHotelApp" ng-controller="PetHotelController as vm">
    <section>
        <h2>Owner Registration</h2>
        <form>
            <label for="firstNameInput">First Name:
            <input id="firstNameInput"></label>
            <label for="lastNameInput">Last Name:
            <input id="lastNameInput"></label>
            <button id="registerButton">Register</button>
        </form>
    </section>

    <section id="petSection">
        <h2>Pets Registration</h2>
        <form id="petForm">
            <label for="ownerNameList">Owner Name:
            <select id="ownerNameList" ng-model="vm.newPet.owner">
            <!--owner names will go here, replacing these static values-->
                <option value="bobby">Bobby Cordray</option> 
                <option value="tim">Tim Lohmann</option> 
                <option value="jen">Jen Show</option> 
                <option value="Adam">Adam Biessener</option> 
            </select></label>
            <label for="petNameInput">Pet Name:
            <input id="petNameInput" ng-model="vm.newPet.name"></label>
            <label for="breedInput">Breed:
            <input id="breedInput" ng-model="vm.newPet.breed"></label>
            <label for="colorInput">Color:
            <input id="colorInput" ng-model="vm.newPet.color"></label>
            <button id="registerPetButton" ng-click="vm.addPet()">Register Pet</button>
        </form>
    </section>
    <section>
        <h2>All Pets</h2>
        <!--All of the <tr> and <td> elements in this table will be replaced with dynamic content. This is just to show what it will look like.-->
        <table>
            <thead>
                <th>Owner</th>
                <th>Pet</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Update</th>
                <th>Delete</th>
                <th>Check In/Out</th>
            </thead>
            <!--placeholders from here own down to the end of the table-->
            <tr ng-repeat="pet in vm.petNames" class="petRow">
                <td class="petRowOwner">{{pet.firstname}} {{pet.lastname}}</td>
                <td class="petRowName">{{pet.name}}</td>
                <td class="petRowBreed">{{pet.breed}}</td>
                <td class="petRowColor">{{pet.color}}</td>
                <td class="petRowUpdate"><button class="petRowUpdateButton tableButton">Go</button></td>
                <td class="petRowDelete "><button class="petRowDeleteButton tableButton">Go</button></td>
                <td class="petRowCheckInOut"><button class="petRowCheckInOutButton tableButton">In</button></td>
            </tr>
          
            <!-- /placeholder -->
        </table>
    </section>
</body>
<footer>
    <hr>
    <div>Created by Sparklepony Enterprises</div>
</footer>

</html>
